<div class="row">
  <table class="table">
    <tr>
      <th style="widows: 10%">User ID</th>
      <th style="widows: 30%">Username</th>
      <th style="widows: 40%">Active Roles</th>
      <th style="widows: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
